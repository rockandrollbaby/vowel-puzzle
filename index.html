<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div id="firstSection">
        <form id="puzzleInput" class="form-group">
        <label for="puzzleText">Your Puzzle Sentence</label>
          <input type="text" class="form-control" id="puzzleText" placeholder="Enter Text Here">
        <button type="button" id="submit" class="btn btn-secondary">Submit</button>
        </form>
      </div>
      <div id="puzzleBody">
        <p>Puzzle Results below</p>
        <span id="result" class="output"></span>
      </div>
    </div>
  </body>
</html>
